<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
  <title>Overlook</title>
</head>
<body>
  <section class="modal-login">
    <!-- <div class="cover-login"></div> -->
    <div class="img-container">
      <img src="./images/login-page.jpg" alt="" class="cover-login">
    </div>
    <div class="inner-modal-login">
      <h1 class="hotel-title">OVERLOOK<br><span class="logo-login">BOUTIQUE HOTEL</span></h1>
      <form id="login" action="../src/scripts.js">
        <input type="text" id="username" name="username" aria-label="enter username" placeholder="Username">
        <input type="password" id="password" name="password" aria-label="enter password" placeholder="Password">
        <button type="submit" form="login" value="submit" class="login-btn">Login</button>
      </form>
    </div>
  </section>
  <div class="cover hidden"></div>
  <section class="banner hidden">
    <div class="logo-bar">
      <h1>OVERLOOK <span class="logo">BOUTIQUE HOTEL</span></h1>
      <div class="dropdown-container">
        <div class="user-profile">
          <a href="#"><img src="./images/user-account-info.png " alt="profile infomation icon" class="profile-icon">
            <span class="user-name"></span>
            <img src="./images/chevron-down-expand.png" alt="" class="user-chevron">
          </a>
        </div>
        <ul class="dropdown-menu" id="user-items" aria-expanded="false">
          <div class="vip-status"><p class="customer-status">VIP placeholder</p></div>
          <div class="user-data-box">Nights with us<span class="user-metrix  total-nights"></span></div>
          <li><div class="user-data-box">Total spent so far<span class="user-metrix total-spent"></span></div></li>
          <li class="user-settings"><a href="#" class="user-item" id="user-settings">Settings</a></li>
          <li class="user-logout"><a href="#" class="user-item" id="user-logout">Logout</a></li>
        </ul>
      </div>
    </div>
    <nav>
      <h2 class="welcome-user">Welcome!</h2>
      <div class="trip-actions">
        <button href="#" class="nav-tab nav-tab-active" id="bookings">Plan your next stay</button>
        <button href="#" class="nav-tab" id="past-trips">Your past trips</button>
        <button href="#" class="nav-tab" id="upcoming-trips">Upcoming trips</button>
      </div>
      <form id="booking-options" action="../src/scripts.js" method="get">
        <input type="date" id="pick-day" name="trip-day" aria-label="pick-day" value="2022-04-22" min="2017-05-21" max="2024-06-01">
        <select name="room-types" id="room-types" placeholder="Room Type" aria-label="room types">
          <option disabled selected value="All Rooms">Select room type</option>
          <option value="All Rooms">All Rooms</option>
          <option value="Single Room">Single Room</option>
          <option value="Junior Suite">Junior Suite</option>
          <option value="Suite">Suite</option>
          <option value="Residential Suite">Residential Suite</option>
        </select>  
        <button type="submit" form="booking-options" value="submit" class="see-available-rooms">See available rooms</button>
      </form>
    </nav>  
  </section>
  <section class="modal hidden">
    <div class="inner-modal">
      <!-- SELECTED ROOM GOES HERE -->    
    </div>
  </section>
  <main>
    <!-- <div id="trip-message"> -->
      <h3 class="welcome-message hidden">Hospitality at it's finest</h3>
      <h3 class="trip-message"></h3>
      <!--  TRIPS MESSAGE FOR PAST OR FUTURE  -->
    <!-- </div> -->
    <section class="available-rooms">
      <!--  ROOMS GET POPULATED HERE  -->
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
